<div class="col-4_sm-6_xs-12 supplier" data-title="{{ brand.title | downcase }}">
  {% assign brandHandle = brand.title | slugify %}
  {% capture brandLink %}/brands/{{ brandHandle }}{% endcapture %}
  <a href="{{ brandLink | relative_url }}" class="supplier__wrapper">
    <div class="supplier__logo-wrapper">
      <img class="supplier__logo" src="{{ brand.logo | prepend: site.mediaUrl }}" />
    </div>
  </a>
</div>
