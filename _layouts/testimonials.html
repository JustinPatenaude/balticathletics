---
layout: default
---

<div class="page__header" style="background-image: url('{{ "/assets/images/banner-catalogues.jpg" | relative_url }}');">
  <div class="container">
    <div class="grid-middle">
        <div class="col-12">
          <h1 class="page__header-title">Testimonials</h1>
        </div>
    </div>
  </div>
</div>
<div class="testimonials page__content">
  <div class="container">
    <div class="grid-center">
      {% for testimonial in page.testimonials %}
        <div class="col-8_lg-10_md-12 testimonial__wrapper">

          <div class="testimonial">
            {{ testimonial.testimonial | markdownify }}
            <p class="testimonial__name">
              {{ testimonial.name }}
            </p>
          </div>

        </div>
      {% endfor %}
    </div>
  </div>
</div>
